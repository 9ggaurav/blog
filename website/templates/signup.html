{% extends "base.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
<form action="#" method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Karan428" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="xyz@email.com" required>

        <label for="password">Password</label>
        <input type="password" id="password2" name="password1" class="form-control" required>

        <label for="password">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" required>

        <br>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>

    </div>
</form>
{% endblock %}
